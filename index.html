<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to My Simple Website</h1>
            <input type="text" placeholder="Enter your name"><br>

            <button>Submit</button>
            <p>This is a simple website created using semantic HTML.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section contains information about something.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us.</p>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2022 My Simple Website</p>
    </footer>
</body>
</html>
